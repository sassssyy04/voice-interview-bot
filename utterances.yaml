    delhi: "90ipbRoKi4CpHXvKVtl0"      # Custom voice (good for Hinglish)
    mumbai: "90ipbRoKi4CpHXvKVtl0"     # Custom voice (good for Hinglish)
    south: "90ipbRoKi4CpHXvKVtl0"      # Custom voice (good for Hinglish)
    punjabi: "90ipbRoKi4CpHXvKVtl0"    # Custom voice (good for Hinglish)
    
  # Background noise types and levels
  noise:
